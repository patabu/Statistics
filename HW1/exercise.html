<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Homework 1 - Servers, Attackers, and Probability</title>
</head>
<body>
    <div class="input-box">
        <div class="input-text">
            <label for="servers">Number of servers</label>
            <input type="number" min="0" max="1000" id="servers" name="servers">
        </div>
        <div class="input-text">
            <label for="attackers">Number of attackers</label>
            <input type="number" min="0" max="1000" id="attackers" name="attackers">    
        </div>
        <div class="input-text">
            <label for="probability">Probability of a successful attack</label>
            <input type="number" min="0" max="1" step="0.1" id="probability" name="probability">    
        </div>
    </div>
    <div class="input-execute">
        <button type="button" onclick="onExecute()">Execute</button>
    </div>
    <div class="canvas-container">
        <canvas id="myCanvas" width="400" height="400"></canvas>
    </div>
    <script src="script.js"></script>
</body>
</html>
